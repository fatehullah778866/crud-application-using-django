{% extends 'base.html' %}
{% block title %}{{ object.full_name }} - Student Management{% endblock %}
{% block content %}
<article class="card">
  <h2>{{ object.full_name }}</h2>
  <dl class="definition-list">
    <dt>Email</dt>
    <dd>{{ object.email }}</dd>
    <dt>Age</dt>
    <dd>{{ object.age }}</dd>
    <dt>Course</dt>
    <dd>{{ object.course }}</dd>
    <dt>Enrollment Date</dt>
    <dd>{{ object.enrollment_date }}</dd>
  </dl>
  <div class="actions">
    <a class="btn" href="{% url 'student_update' object.pk %}">Edit</a>
    <a class="btn btn-danger" href="{% url 'student_delete' object.pk %}">Delete</a>
  </div>
</article>
{% endblock %}
