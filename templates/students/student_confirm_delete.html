{% extends 'base.html' %}

{% block content %}
<h2>Delete Student</h2>
<p>Are you sure you want to delete {{ student }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'students:student_detail' student.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
